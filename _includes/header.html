<header class="site-header" role="banner">
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="navbar-global navbar-default">
        <div class="container">
          <div class="navbar-header">
            <button
              type="button"
              class="navbar-toggle collapsed"
              data-toggle="collapse"
              data-target="#bs-example-navbar-collapse-2"
            >
              <span class="sr-only">Toggle navigation</span>
              <i class="glyph glyph-hamburger"></i>
            </button>

            <div class="navbar__logo">
              <a
                href="https://flyve-mdm.com/"
                class="navbar__logo--first"
              >
                <img
                  src="{{ 'images/typo.png' | absolute_url }}"
                  alt="Flyve MDM"
                />
              </a>

              <div class="navbar__separator"></div>

              <a
                href="{{ '/' | absolute_url }}"
                class="navbar__logo--second"
              >
                <img
                  src="{{ 'images/logo2.png' | absolute_url }}"
                  alt="Home"
                />
              </a>
            </div>
          </div>

          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
            <ul class="nav navbar-nav">
              <li>
                <a
                  class="color-type-secondary"
                  href="{{ '/pages/news' | absolute_url }}"
                >
                  News
                </a>
              </li>

              <li class="hidden">
                <a class="color-type-secondary" href="{{ '/pages/screenshots' | absolute_url }}">
                  Screenshots
                </a>
              </li>

              <li class="dropdown">
                <a
                  href="#"
                  class="dropdown-toggle"
                  data-toggle="dropdown"
                  role="button"
                  aria-expanded="false"
                >
                  Development <i class="glyph glyph-chevron-down-2"></i>
                </a>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="{{ '/docs' | absolute_url }}">Code documentation</a></li>
                  <li class="divider"></li>
                  <li><a href="{{ '/coverage/lcov-report' | absolute_url }}">Coverage</a></li>
                </ul>
              </li>

              <li>
                <a class="color-type-secondary" href="{{ '/pages/howtos' | absolute_url }}">
                  How-tos
                </a>
              </li>

              <li>
                <a ="color-type-secondary" href="{{ '/pages/projects' | absolute_url }}">
                  Projects
                </a>
              </li>

              <li>
                <a
                  type="button"
                  class="color-type-secondary"
                  data-toggle="modal"
                  data-target="#myModal"
                  href="#"
                >
                  Changelog
                </a>
              </li>

              <li>
                <a class="color-type-secondary" href="{{ '/pages/contact' | absolute_url }}">
                  Contact
                </a>
              </li>

              <li class="hidden">
                <a class="color-type-secondary" href="#">
                  Roadmap
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </div>
</header>
<!-- Modal -->
<div
  class="modal fade"
  id="myModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalTitle"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {% capture my_include %}{% include CHANGELOG.md %}{% endcapture %}
        {{ my_include | markdownify }}
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-primary"
          data-dismiss="modal"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
